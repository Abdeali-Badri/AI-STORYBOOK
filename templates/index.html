<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Storybook Generator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f9fafb);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 520px;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 18px;
            text-align: center;
            font-size: 26px;
            color: #111827;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: #22c55e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .hint {
            margin-bottom: 10px;
            font-size: 14px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ðŸ“˜ AI Storybook Generator</h1>

        <p class="hint">
            Describe your story idea and let AI turn it into a childrenâ€™s storybook.
        </p>

        <form method="POST" action="/generate">
            <textarea
                name="gist"
                placeholder="Example: A genie living in a futuristic city..."
                required></textarea>

            <button type="submit">Generate Storybook</button>
        </form>
    </div>

</body>
</html>
